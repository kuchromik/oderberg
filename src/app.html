<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Oderberg/Mark</title>
		<link rel="icon" href="%sveltekit.assets%/vecteezy_vector-illustration-of-cat-shape_19806493.jpg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
		<style>
		* {
			box-sizing: border-box;
			padding: 0;
			margin: 0;
			transition-duration: 200ms;
		  }
		  
		  html {
			font-family: 'Open Sans', sans-serif;
		  }

		  .mainContainer {
			display: flex;
			flex-direction: column;
			gap: 24px;
			padding: 24px;
			width: 100%;
			max-width: 1280px;
			margin: auto;
		  }
		  
		  
		  .headerContainer {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			gap: .5rem;
			margin: auto;
		  }
		  
		  .headerBtns {
			display: flex;
			align-items: center;
			gap: 14px;
		  }
		  .headerContainer button {
			background: dimgrey;
			color: white;
			padding: 6px;
			border: none;
			border-radius: 4px;
			font-weight: 500;
			display: flex;
			align-items: center;
			gap: .5rem;
			cursor: pointer;
		  }
		  .headerContainer button:hover {
			background: black;
		  }
		  
		  .locationContainer {
			width: 16rem;
			display: grid;
			gap: 10px;
			grid-template: auto 1fr / auto 1fr auto;
			grid-auto-flow: row; /* or 'row', 'row dense', 'column dense' */
		  }
		  .locationContainer button {
			max-width: 15rem;
			background: dimgrey;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 4px;
			font-weight: 500;
			display: flex;
			align-items: center;
			gap: .5rem;
			cursor: pointer;
			justify-content: center;
		  }
		  .locationContainer button:hover {
			background: black;
		  }
		</style>

	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
